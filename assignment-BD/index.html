<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>assignment-BD</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\CEM\Documents\GitRepos\TIN_project01\assignment-BD\style.css">
  </head>
  <body>
    <main class="container">
  <div id="bgc-with-opacity"></div>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

  <form id="survey-form">

    <div class="form">
      <label id="name-label" for="name">Name</label>
      <input class="form-input" name="name" id="name" type="text" placeholder="Enter your name" required>
    </div>

    <div class="form">
      <label id="email-label" for="email">Email</label>
      <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form">
      <label id="number-label" for="number">Age (optional)</label>
      <input class="form-input" type="number" name="age" id="number" placeholder="Age" min="12" max="98">
    </div>

    <div class="form">
      <label id="role-label" for="dropdown">Which option best describes your current role?</label>
      <select name="role" id="dropdown" class="form-input dropdown" required>
        <option selected disabled>Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form">
      <p id="p-recommend">Would you recommend freeCodeCamp to a friend?</p>
      <label class="radio-label">
        <input class="radio-input" type="radio" name="user-recommend" value="definitely" checked>Definitely
      </label>
      <label class="radio-label">
        <input class="radio-input" type="radio" name="user-recommend" value="maybe">Maybe
      </label>
      <label class="radio-lable">
        <input class="radio-input" type="radio" name="user-recommend" value="definitely">Not sure
      </label>
    </div>

    <div class="form">
      <label id="feature-label" for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select name="feature" id="dropdown" class="form-input dropdown" required>
        <option selected disabled>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="open-source">Open Source</option>
        <option value="community">Community</option>
      </select>
    </div>

    <div class="form">
      <p id="p-improvement">What would you like to see improved?</p>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="front-end-projects">
        Front-end Projects
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="back-end-projects">
        Back-end Projects
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="data-visualisation">
        Data Visualisation
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="challenges">
        Challenges
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="open-source-community">
        Open Source Community
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="gitter-help-rooms">
        Gitter Help Rooms
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="Videos">
        Videos
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="city-meetups">
        City Meetups
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="wiki">
        Wiki
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="forum">
        Forum
      </label>
      <label class="checkbox-label">
        <input class="checkbox-input" type="checkbox" name="improvement" value="additional-courses">
        Additional Courses
      </label>
    </div>

    <div class="form">
      <label id="suggestion-label" for="suggestion">Any comments or suggestions?</label>
      <textarea class="form-input" name="suggestion" id="comment-suggestion" type="text-area" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form">
      <button id="submit" type="submit">Submit</button>
    </div>
  </form>
</main>
  </body>
</html>
